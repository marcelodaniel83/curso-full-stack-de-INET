    <script>

        var suma
        var nota
        var cantNotas
        var resultado
        do {
            suma = 0
            nota
            cantNotas = 0
            resultado = ''
            do {
                nota = Number(prompt('Ingrese la nota'))
                //console.log(nota)
                if(!(nota >= 0 && nota <= 10)) break;
                suma += nota
                cantNotas++
            }
            while(true)

            if(cantNotas > 0) {
                resultado = 'El promedio es ' + suma/cantNotas + '.La cantidad de notas es ' + cantNotas
            }
            else resultado = 'La cantidad de notas es 0'
        }
        while(confirm(resultado + '\nDesea continuar?'))
